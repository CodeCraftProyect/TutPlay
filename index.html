<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TutPlay - Descarga la App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #FFA500, #FFEE88);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #FF8800;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 12px;
      background-color: #fff;
      border: 2px solid #ffa500;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ffa500;
      color: white;
    }

    .buttons img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TutPlay</h1>
    <p class="description">Tu reproductor de música creado con propósito. Organiza, disfruta y conecta con la música desde tu fe.</p>

    <div class="buttons">
      <a href="https://apk.e-droid.net/apk/app3579340-8o5fr0.apk?v=2" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888857.png" alt="Android">
        Android
      </a>
      <a href="https://aab.e-droid.net/aab/app3579340.aab?v=2" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888841.png" alt="iPhone">
        iPhone
      </a>
    </div>

    <footer>
      <p>&copy; 2025 TutPlay | Desarrollado con amor y fe</p>
    </footer>
  </div>

</body>
</html>
